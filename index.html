<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>

<body>
    <section id="current-image-container" >
        <h1 id="picture-heading"></h1>
        <img src="" id="picture"/>
        <h2 id="picture-title"></h2>
        <p id="picture-explanation"></p>
        <!-- <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">

    </section>
        <h2>Search for a Picture of the Day</h2>
        <form id="search-form">
            <label>Select a date : </label>
            <input type="date" id="search-input" max="" onfocus="this.max = new Date().toISOString().split('T')[0]">
            <input type="submit" value="Search"/>
        </form>
        <h2>Previous Searches</h2>
        <ul id="search-history"> </ul>

    
    <script src="main.js"/>
</body>
